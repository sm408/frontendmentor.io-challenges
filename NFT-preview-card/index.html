<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="outerbox">
  <div class="innerbox">
  <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="nft-image">
  <p class="nft-title">Equilibrium #3429</p>

  <p class="nft-detail">Our Equilibrium collection promotes balance and calm.</p>
<div class="details">
  <img src="images/icon-ethereum.svg" alt="eth-icon" class="eth-icon">
  <p class="nft-price">0.041 ETH</p>
  <img src="images/icon-clock.svg" alt="clock-icon" class="clock-icon">
  <p class="nft-time">3 days left</p>
  </div>
  <div class="line"></div>
  <div class="parent">
  <img src="images/image-avatar.png" alt="creator-icon" class="creator-icon">
  <p class="nft-creator">Creation of <span class="name">Jules Wyvern</span></p>
  </div>
  </div>
</div>
<!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</body>
</html>
